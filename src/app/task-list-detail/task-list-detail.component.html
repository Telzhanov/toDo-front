<app-base>
  <ng-container>
    <div class="container">
      <div class="row" name="header">
        <button type="button" class="btn " (click)="navigateBack()">Go Back</button>
        <span><h2 class="title">Task List Detail</h2></span>
      </div>
      <div name="body">
        <table class="table">
          <tr>
            <td>Id</td>
            <td>Name</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
          <td>{{taskList.id}}</td>
          <td>{{taskList.name}}</td>
            <td> <a routerLink="/task_lists/{{taskList.id}}/tasks">Show task</a></td>
            <td> <input type="text" class="form-control" [(ngModel)]="taskList.name"></td>
            <td>
              <button type="button" class="btn" (click)="updateTaskList()">Update</button>
              <button type="button" class="btn" (click)="deleteTaskList()">Delete</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </ng-container>

</app-base>
