<app-base>
  <ng-container>
    <div class="container">
      <div class="row" name="header">
        <button type="button" class="btn" (click)="navigateBack()">Go Back</button>
        <span><h2>Task Detail {{task.id}}</h2></span>
      </div>
      <br>
      <div name="body">
        <table class="table">
          <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Created at</td>
            <td>Due on</td>
            <td>Status</td>
            <td></td>
          </tr>
          <tr>
            <td>{{task.id}} </td>
            <td>{{task.name}} </td>
            <td>{{task.created_at | date:'yyyy-MM-dd HH:mm:ss'}} </td>
            <td><input type="text" class="form-control" [(ngModel)]="task.due_on"> </td>
            <td><input type="text" class="form-control" [(ngModel)]="task.status"> </td>
            <td><button type="button" class="btn" (click)="updateTask()">Update</button></td>
            <td><button type="button" class="btn" (click)="deleteTask()">Delete</button></td>
          </tr>
        </table>
      </div>
    </div>
  </ng-container>
</app-base>
