<ng-container>
  <app-base>
    <div class="row">
      <button type="button" class="btn" (click)="navigateBack()">Go Back</button>
      <span><h2>Tasks for Task List: {{taskList.name}}</h2></span>
    </div>
    <br>
    <div class="form-group">
      <label for="taskname">Name</label>
      <input type="text" class="form-control" id="taskname" [(ngModel)]="taskName" placeholder="Name ...">
    </div>
    <div class="form-group">
      <label for="taskdueon">Due On</label>
      <input type="text" class="form-control" id="taskdueon" [(ngModel)]="taskDueOn" placeholder="Due on ...">
    </div>
    <div class="form-group">
      <label for="taskstatus">Status</label>
      <input type="text" class="form-control datepicker" id="taskstatus" [(ngModel)]="taskStatus" placeholder="Status ...">
    </div>
    <button type="submit" class="btn btn-warning" (click)="createTask()">Create</button>
    <table class="table">
      <tr>
        <td>id</td>
        <td>Name</td>
        <td>status</td>
        <td></td>
      </tr>
      <tr *ngFor="let task of tasks">
        <td>{{task.id}}</td>
        <td>{{task.name}}</td>
        <td>
          <h5 >{{task.status}}</h5>
        </td>
        <td>
          <a routerLink="/tasks/{{task.id}}/">Details</a>
        </td>
      </tr>
    </table>
  </app-base>
</ng-container>
